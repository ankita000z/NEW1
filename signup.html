<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Internal CSS -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            /* Remove image and add a gradient background */
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient from pink to orange */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px); /* Adds a blur effect to the background */
        }

        /* Sign Up Box Styling */
        .signup-box {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for better contrast */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            color: #333;
        }

        /* Header */
        .signup-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-weight: 600;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Links Section */
        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Back to Home Button */
        .back-to-home-btn {
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 20px;
        }

        .back-to-home-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Main Container for the Sign Up Form -->
<div class="signup-container">
    <div class="signup-box">
        <h2>Create Your Account</h2>
        <!-- Sign Up Form -->
        <form method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter a password">
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <!-- Login Link for Users who Already Have an Account -->
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

        <!-- Back to Home Link Styled as a Button -->
        <a href="{{ url_for('primary') }}" class="back-to-home-btn">Back to Home</a>
    </div>
</div>

</body>
</html>
