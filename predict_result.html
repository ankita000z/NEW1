<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #2196f3, #e91e63, #ffeb3b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Gradient animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main content container */
        .content {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 1.5s ease-out;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            animation: slideInTop 1.2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            font-size: 1.2rem;
            text-decoration: none;
            color: #2196f3;
            background-color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 1s ease-in-out;
        }

        a:hover {
            background-color: #2196f3;
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInTop {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Prediction Result</h1>
        <p>The predicted groundwater level is: <span style="font-weight: bold; font-size: 1.8rem; color: #e91e63;">{{ prediction }}</span></p>
        <a href="/predict">Make another prediction</a>
    </div>
</body>
</html>
