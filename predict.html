<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groundwater Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Groundwater Prediction</h1>
      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="precipitation" class="form-label">Precipitation (mm)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="precipitation"
            name="precipitation"
            required
          />
        </div>
        <div class="mb-3">
          <label for="temperature" class="form-label">Temperature (Â°C)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="temperature"
            name="temperature"
            required
          />
        </div>
        <div class="mb-3">
          <label for="soil_type" class="form-label">Soil Type</label>
          <select class="form-select" id="soil_type" name="soil_type" required>
            <option value="sandy">Sandy</option>
            <option value="loamy">Loamy</option>
            <option value="clay">Clay</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="evaporation" class="form-label">Evaporation Rate (mm/day)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="evaporation"
            name="evaporation"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
    </div>
  </body>
</html>
